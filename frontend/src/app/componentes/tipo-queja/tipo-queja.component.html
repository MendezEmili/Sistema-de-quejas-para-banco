<div class="container mt-4 pt-4">

    <div>
        <h2 class="text-center">Tipos de Queja</h2> <!--Tilde en atencion-->
        <hr class="bg-success">
    </div>
    <div class="row">
        <div class="col-1 col-sm-2 col-md-3">

        </div>
        <div class="col-10 col-sm-8 col-md-6">
            <form #formularioTipoQueja = "ngForm">
                
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Siglas</label> <!--Tilde en region-->
                    <input type="text" class="form-control" placeholder="QMS = Queja por Mal Servicio" [(ngModel)]="tipoQueja.siglas" name="siglas">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Descripción: </label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="tipoQueja.descripcion_tq" name="descripcion_tq" > <!---->
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="mt-2 mb-2 col-8 col-sm-7 col-md-4 col-lg-3">
                            <button type="button" class="btn btn-success" (click)="guardar();">Guardar</button>
                        </div>
                        <div class="mt-2 mb-2 col-8 col-sm-7 col-md-4 col-lg-3">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modificarDatosModal">Modificar</button>
                        </div>
                        <div class="mt-2 col-8 col-sm-7 col-md-4 col-lg-3">
                            <button type="button" class="btn btn-success" (click)="resetForm(formularioTipoQueja);">Cancelar</button> <!---->
                        </div>
                    </div>
                </div>
              </form>
        </div>
    </div>

<!--Inicio de modal-->
<div class="modal fade" id="modificarDatosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar Datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="Puntos de atecion">Siglas: </label>
              <select multiple class="form-control" id="modificarPuntoAtencion">
                <option *ngFor="let tipoQueja of tiposQueja" (click)="establecerValores(tipoQueja.descripcion_tq, tipoQueja.siglas);">{{tipoQueja.siglas}}</option>
              </select>              
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Descripción: </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="tipoQueja.descripcion_tq" name="descripcion_tq"> <!---->
            </div>
              <div class="form-group">
                <label for="modificarPuntoAtencion">Estado</label>
                <select class="form-control" id="modificarPuntoAtencion" [(ngModel)]="tipoQueja.estado_tq" name="estado_tq">
                  <option>Activo</option>
                  <option>Inactivo</option>
                </select>
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm(formularioTipoQueja);">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="actualizar(tipoQueja.siglas, tipoQueja.descripcion_tq, tipoQueja.estado_tq);">Guardar</button>
      </div>
    </div>
  </div>
</div>
<!--Final de modal-->

</div>
